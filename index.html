<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Simran üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}

/* Hearts */
.hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
.heart{position:absolute;font-size:22px;animation:float 8s infinite ease-in-out;}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  100%{transform:translateY(-120px);opacity:0}
}

/* Main Box */
.container{
  position:relative;text-align:center;
  background:rgba(255,255,255,.96);
  padding:35px 18px;border-radius:25px;
  max-width:600px;width:94%;
}

h1{color:#e91e63;font-size:1.8em;margin-bottom:20px;}

.buttons-container{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
  position:relative;
  min-height:70px;
}

.btn{
  padding:14px 30px;
  font-size:1.2em;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

.btn-yes{background:#4ade80;color:white;}

/* start normal */
.btn-no{
  background:#f472b6;
  color:white;
  position:relative;
}

/* Success */
.success-page{display:none;}

.message-box{
  background:#ffe4e6;
  padding:12px;border-radius:15px;margin-top:10px;
}

/* Surprise */
.surprise-btn{
  margin-top:12px;
  background:#fbcfe8;
}

/* ----- POOP SECTION ----- */
.poop-screen{
  display:none;
  font-size:160px;        /* BIG HALF SCREEN POOP */
  text-align:center;
  margin-top:5px;
  animation:pop .6s ease;
}

@keyframes pop{
  0%{transform:scale(.2) rotate(-20deg);}
  70%{transform:scale(1.2) rotate(10deg);}
  100%{transform:scale(1);}
}

/* Falling poop pieces */
.falling-poop{
  position:fixed;
  top:-60px;
  font-size:34px;
  animation:poopFall linear infinite;
  z-index:999;
}

@keyframes poopFall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* Typing */
.disclaimer{
  display:none;
  margin-top:12px;
  background:#fff3cd;
  padding:12px;
  border-radius:12px;
  min-height:60px;
}

.cursor{
  display:inline-block;
  width:6px;height:14px;
  background:#333;
  animation:blink .8s infinite;
}

@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}

@media(max-width:480px){
  h1{font-size:1.5em;}
  .poop-screen{font-size:130px;}
}
</style>
</head>

<body>

<audio id="bgMusic">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_2b7c6f0c3a.mp3">
</audio>

<div class="hearts" id="hearts"></div>

<!-- PAGE 1 -->
<div class="container" id="proposalPage">
  <h1>Hello Simran, will you be my valentine? üíï</h1>

  <div class="buttons-container">
    <button class="btn btn-yes" onclick="acceptProposal()">Yes</button>
    <button class="btn btn-no" id="noBtn">No</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="container success-page" id="successPage">

  <h1>Yayyyy! ‚ú®</h1>

  <div class="message-box">
    <p>You just made my day, Simran! üåπ</p>
    <p>I promise to make this Valentine's Day unforgettable! üåπ</p>
    <p>Sweet surprises loading... üéâ</p>
  </div>

  <button class="btn surprise-btn" onclick="showPoopPrank()">
    Surprise Ahead üéÅ
  </button>

  <!-- BIG POOP -->
  <div id="poopBox" class="poop-screen">
    üí©
  </div>

  <div id="disclaimerBox" class="disclaimer">
    <span id="typeText"></span><span class="cursor"></span>
  </div>

</div>

<script>
// HEARTS
const heartsContainer=document.getElementById('hearts');
const symbols=['‚ù§Ô∏è','üíï','üíñ','üíó'];

setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.textContent=symbols[Math.floor(Math.random()*symbols.length)];
  h.style.left=Math.random()*100+'%';
  heartsContainer.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},700);

// ----- NO BUTTON LOGIC -----
const noBtn=document.getElementById('noBtn');
let scale=1, noActivated=false;

function activateNo(){
  if(noActivated) return;
  noBtn.style.position="absolute";
  noBtn.style.left="120px";
  noActivated=true;
}

function jumpNo(){
  noBtn.style.left=Math.random()*200+'px';
  noBtn.style.top=Math.random()*50+'px';
}

function mobileNo(e){
  e.preventDefault();
  scale-=.1; if(scale<.06) scale=.06;

  const txt=[
   'Are you sure? üò¢',
   'No is illegal üö´',
   'Plzzz ü•∫',
   'I‚Äôll cry üò≠',
   'Wrong button üòÜ',
   'Try YES üëÄ'
  ];

  noBtn.innerText=txt[Math.floor(Math.random()*txt.length)];
  noBtn.style.transform=`scale(${scale})`;
  jumpNo();
}

noBtn.addEventListener('touchstart',(e)=>{activateNo();mobileNo(e);});
noBtn.addEventListener('click',(e)=>{activateNo();mobileNo(e);});
noBtn.addEventListener('mouseenter',()=>{activateNo();jumpNo();});

// ACCEPT
function acceptProposal(){
  proposalPage.style.display='none';
  successPage.style.display='block';
  document.getElementById('bgMusic').play();
}

// -------- POOP PRANK + FALLING --------
const prankMsg =
"üéâ Mubarak ho, Aapke sath prank hua haiüòÇ\n" +
"Aapne yes bolkr firse jeevan me Hug Diya üí©üí©\n" +
"But you smiled‚Ä¶ mission success üòÑ";

let i=0;

function createFallingPoop(){
  const p=document.createElement('div');
  p.className='falling-poop';
  p.textContent='üí©';
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=(Math.random()*2+2)+'s';
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),4000);
}

function showPoopPrank(){
  // BIG POOP
  document.getElementById('poopBox').style.display='block';

  // START FALLING POOP RAIN
  setInterval(createFallingPoop,250);

  // start typing
  setTimeout(()=>{
     document.getElementById('disclaimerBox').style.display='block';
     typeWriter();
  },800);
}

function typeWriter(){
  const box=document.getElementById('typeText');

  if(i < prankMsg.length){
    box.innerHTML += prankMsg.charAt(i);
    i++;
    setTimeout(typeWriter, 38);
  }
}
</script>

</body>
</html>
