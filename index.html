<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Simran üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}

/* Hearts */
.hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
.heart{position:absolute;font-size:22px;animation:float 8s infinite ease-in-out;opacity:.6;}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:.7}
  100%{transform:translateY(-120px);opacity:0}
}

/* Box */
.container{
  position:relative;text-align:center;
  background:rgba(255,255,255,.96);
  padding:40px 20px;border-radius:25px;
  max-width:600px;width:94%;
}

h1{color:#e91e63;font-size:1.9em;margin-bottom:25px;}

/* Buttons */
.buttons-container{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:25px;
  position:relative;
  min-height:70px;
}

.btn{
  padding:14px 32px;
  font-size:1.2em;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
}

.btn-yes{background:#4ade80;color:white;}

/* START NORMAL BESIDE YES */
.btn-no{
  background:#f472b6;
  color:white;
  position:relative;
}

/* Success */
.success-page{display:none;}

.big-heart{font-size:4em;margin:10px;}

.message-box{
  background:#ffe4e6;
  padding:15px;border-radius:15px;margin-top:15px;
}

/* Surprise */
.surprise-btn{
  margin-top:15px;
  background:#fbcfe8;
  color:#333;
}

.disclaimer{
  display:none;
  margin-top:15px;
  background:#fff3cd;
  padding:12px;
  border-radius:12px;
  min-height:60px;
}

/* Typing cursor */
.cursor{
  display:inline-block;
  width:6px;height:14px;
  background:#333;
  animation:blink .8s infinite;
}

@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}

/* Mobile tweaks */
@media(max-width:480px){
  h1{font-size:1.6em;}
  .btn{padding:12px 24px;font-size:1.1em;}
}
</style>
</head>

<body>

<audio id="bgMusic">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_2b7c6f0c3a.mp3">
</audio>

<div class="hearts" id="hearts"></div>

<!-- PAGE 1 -->
<div class="container" id="proposalPage">
  <h1>Hello Simran, will you be my valentine? üíï</h1>

  <div class="buttons-container">
    <button class="btn btn-yes" onclick="acceptProposal()">Yes</button>
    <button class="btn btn-no" id="noBtn">No</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="container success-page" id="successPage">

  <h1>Yayyyy Simmu! ‚ú®</h1>
  <div class="big-heart">‚ù§Ô∏è</div>

  <div class="message-box">
    <p>You just made my day, Simmy! üåπ</p>
    <p>I promise to make this Valentine's Day unforgettable! üåπ</p>
    <p>Sweet surprises loading... üéâ</p>
  </div>

  <button class="btn surprise-btn" onclick="startTyping()">
    Surprise Ahead üéÅ
  </button>

  <div id="disclaimerBox" class="disclaimer">
    <span id="typeText"></span><span class="cursor"></span>
  </div>

</div>

<script>
// HEARTS
const heartsContainer=document.getElementById('hearts');
const symbols=['‚ù§Ô∏è','üíï','üíñ','üíó','üíù'];

function createHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.textContent=symbols[Math.floor(Math.random()*symbols.length)];
  h.style.left=Math.random()*100+'%';
  heartsContainer.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(createHeart,700);

// -------- NO BUTTON LOGIC (MOBILE FRIENDLY) --------
const noBtn=document.getElementById('noBtn');
let clicks=0, scale=1;
let noActivated=false;

// Activate floating only AFTER first touch
function activateNoButton(){
  if(noActivated) return;

  noBtn.style.position="absolute";

  const yes=document.querySelector('.btn-yes').getBoundingClientRect();
  noBtn.style.left=(yes.width + 16)+"px";
  noBtn.style.top="0px";

  noActivated=true;
}

function jumpNo(){
  const box=document.querySelector('.buttons-container').getBoundingClientRect();

  noBtn.style.left=Math.random()*(box.width-80)+'px';
  noBtn.style.top=Math.random()*50+'px';
}

function mobileNo(e){
  e.preventDefault();
  clicks++;

  scale -= .1;
  if(scale <= .06) scale = .06;

  const txt=[
   'Are you sure? üò¢',
   'Think again üôÑ',
   'No is illegal üö´',
   'Plzzz ü•∫',
   'I‚Äôll cry üò≠',
   'Wrong button üòÜ',
   'Try YES üëÄ',
   'System says YES ü§ñ'
  ];

  noBtn.innerText=txt[Math.floor(Math.random()*txt.length)];
  noBtn.style.transform=`scale(${scale})`;

  jumpNo();
}

// MOBILE FIRST EVENTS
noBtn.addEventListener('touchstart',(e)=>{
  activateNoButton();
  mobileNo(e);
});

noBtn.addEventListener('click',(e)=>{
  activateNoButton();
  mobileNo(e);
});

// Desktop testing
noBtn.addEventListener('mouseenter',()=>{
  activateNoButton();
  jumpNo();
});

// ACCEPT
function acceptProposal(){
  document.getElementById('proposalPage').style.display='none';
  document.getElementById('successPage').style.display='block';
  document.getElementById('bgMusic').play();
}

// -------- TYPING ANIMATION --------
const message =
" Shakal dekhi h apni\n" +
"Or nahi to tujhe propose karungaüòÇ\n" +
"Ye glti jeevan me kabhi ni karne wala.";

let i=0;

function startTyping(){
  document.getElementById('disclaimerBox').style.display='block';
  typeWriter();
}

function typeWriter(){
  const box=document.getElementById('typeText');

  if(i < message.length){
    box.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 38);
  }
}
</script>

</body>
</html>
